<!DOCTYPE html>
<html>
<head>
 
  <title>Contact Us</title>
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  

<div class="form">
  <div class="form-toggle"></div>
  <div class="form-panel one">
    <div class="form-header">
      <h1>Become a Host!</h1>
    </div>
    <div class="form-content">
      <form>
		
		<div class="form-group">
          <label for="username">Full Name</label>
          <input type="text" id="FirstName" name="FirstName" required="required"/>
        </div>
		
		<div class="form-group">
          <label for="username">Phone Number</label>
          <input type="text" id="LastName" name="LastName" required="required"/>
        </div>
		
		<div class="form-group">
          <label for="username">Email Address</label>
          <input type="email" id="email" name="email" required="required"/>
        </div>
		
		<div class="form-group">
          <label for="username">Location</label>
          <input type="text" id="Location" name="location" required="required"/>
        </div>
		
		<div class="form-group">
          <label for="username">Aadhaar number or Identification number</label>
          <input type="number" id="username" name="username" required="required"/>
        </div>
		
		<div class="form-group">
          <label for="username">Your Message</label>
          <textarea rows="4" cols="70" required="required"> </textarea>
        </div>
		
		<div class="form-group">
			<button type="submit">Submit</button>
		</div>
		
      </form>
    </div>
  </div>
  
</div>


</body>
</html>
